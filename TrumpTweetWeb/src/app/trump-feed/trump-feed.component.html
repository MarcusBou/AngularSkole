<div *ngIf="tweets.length != 0">
    <table class="table table-hover">
        <thead>
            <th scope="col">Date</th>
            <th scope="col">likes</th>
            <th scope="col">text</th>
        </thead>
        <tbody>
            <tr *ngFor="let tweet of tweets">
                <td scope="row">{{tweet.date}}</td>
                <td scope="row">{{tweet.likes}}</td>
                <td scope="row">{{tweet.text}}</td>
            </tr>
        </tbody>
    </table>
</div>
